<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Give | Lifehouse Power Chapel</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .giving-card {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .giving-card h3 {
        margin-top: 0;
    }

    .btn {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        margin-top: 10px;
        font-weight: bold;
    }

    .yellow-btn { background: #ffcc00; color:#000; }
    .blue-btn { background: #0057b7; }

    .qr {
        width: 150px;
        height: 150px;
        background: #ddd;
        display: block;
        margin-top: 10px;
        border-radius: 5px;
        object-fit: cover;
    }
</style>
</head>

<body>

<div class="container">

    <h2>Giving Options</h2>

    <!-- MTN MoMo -->
    <div class="giving-card">
        <h3>MTN Mobile Money</h3>
        <p><strong>Network:</strong> MTN</p>
        <p><strong>Number:</strong> 0530509434</p>
        <p><strong>Name:</strong> Lifehouse Power Chapel</p>

        <img src="mtn-qr.jpg" class="qr" alt="MTN MoMo QR">

        <!-- Opens WhatsApp -->
        <a href="https://wa.me/233530509434 " class="yellow-btn btn">
            Give via MTN MoMo
        </a>
    </div>

    <!-- Bank Giving -->
    <div class="giving-card">
        <h3>Bank Transfer</h3>
        <p><strong>Bank:</strong> Consolidated Bank Ghana</p>
        <p><strong>Account Name:</strong> Lifehouse Power Chapel</p>
        <p><strong>Account Number:</strong> 0220732100002</p>

        <img src="bank-slip.jpg" class="qr" alt="Bank Slip">

        <!-- Opens WhatsApp -->
        <a href="https://wa.me/233530509434" class="blue-btn btn">
            Give via Bank
        </a>
    </div>

</div>

</body>
</html>
